{% extends "base.html" %}
{% block title %}Tech Blog | Contact{% endblock %}
{% block body %}
<div class="container">
    <h1>Contact Blogger Admin</h1>
    <form method="POST" action="/contact">
    <div class="mb-9">
        <div class="mb-3 col-6">
            <label for="name" class="form-label">Email address</label>
            <input type="name" class="form-control" id="name" placeholder="Your Nmae">
        </div>
        <div class="mb-3 col-6">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3 col-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" placeholder="with country code">
        </div>
        <div class="mb-3 col-6">
            <label for="textarea" class="form-label">Your Suggesition Or Complain</label>
            <textarea class="form-control" id="textarea" rows="3"></textarea>
        </div>
        <input class="btn btn-primary" type="reset" value="Reset">
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
    </form>
</div>
{% endblock %}
